<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | JiraClone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f6f7fb; }
        .sidebar-link.active { background: #e5edfa; color: #2563eb; }
        .sidebar-link { transition: background 0.2s, color 0.2s; }
        .admin-card { background: #fff; border-radius: 1.25rem; box-shadow: 0 4px 24px #0001; padding: 2.5rem 2rem; max-width: 900px; margin: 2rem auto; }
        .admin-table th, .admin-table td { padding: 0.75rem 1rem; }
        .admin-table th { background: #f3f6fa; font-weight: 600; color: #2563eb; }
        .admin-table td { background: #fff; }
        .btn-blue { background: #2563eb; color: #fff; border-radius: 0.5rem; padding: 0.5rem 1.25rem; font-weight: 600; transition: background 0.2s; }
        .btn-blue:hover { background: #1746a2; }
        .btn-danger { background: #ef4444; color: #fff; border-radius: 0.5rem; padding: 0.4rem 1rem; font-weight: 600; transition: background 0.2s; }
        .btn-danger:hover { background: #b91c1c; }
        .admin-section-title { font-size: 1.3rem; font-weight: 700; color: #1a2636; margin-top: 2rem; margin-bottom: 1rem; }
        .admin-subtitle { color: #6b7280; margin-bottom: 1.2em; }
        @media (max-width: 900px) {
            .admin-card { padding: 1.2rem 0.5rem; }
            .ml-64 { margin-left: 0 !important; }
            aside { display: none; }
        }
    </style>
</head>
<body class="min-h-screen flex bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md flex flex-col justify-between min-h-screen fixed left-0 top-0 z-20 border-end border-2 border-blue-100">
        <div>
            <div class="px-6 py-6 flex items-center text-xl font-bold text-primary">
                <span class="mr-2"></span> JiraClone
            </div>
            <nav class="flex flex-col gap-1 mt-2">
                <a href="/dashboard" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-primary/10 hover:text-primary text-base font-medium rounded-pill"><span class="mr-3">üè†</span> Dashboard</a>
                <a href="/board.html?project=1" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-primary/10 hover:text-primary text-base font-medium rounded-pill"><span class="mr-3">üìÅ</span> Board</a>
                <a href="/messages.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-primary/10 hover:text-primary text-base font-medium rounded-pill"><span class="mr-3">üí¨</span> Messages</a>
                <a href="/search" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-primary/10 hover:text-primary text-base font-medium rounded-pill"><span class="mr-3">üîç</span> Search Issues</a>
                <a href="/admin.html" class="sidebar-link active flex items-center px-6 py-3 text-gray-700 hover:bg-primary/10 hover:text-primary text-base font-medium rounded-pill"><span class="mr-3">‚öô</span> Admin</a>
            </nav>
        </div>
        <div class="px-6 py-4 border-t flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary text-lg font-bold border border-primary"> <span>üë§</span> </div>
            <div>
                <div class="font-semibold text-gray-800" id="sidebar-username">Admin</div>
                <a href="/logout" class="text-primary text-sm hover:underline">Logout</a>
            </div>
        </div>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 ml-64 flex flex-col items-center justify-center py-12 px-4">
        <div class="admin-card w-full border border-blue-100 rounded-3xl shadow-lg">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Admin Panel</h1>
            <div class="admin-subtitle mb-6">Manage users, roles, and projects</div>
            <div class="d-flex gap-4 mb-8">
                <a href="/dashboard" class="text-primary text-decoration-underline">Dashboard</a>
                <span class="text-gray-400">|</span>
                <a href="/admin.html" class="text-primary fw-semibold">Admin</a>
                <span class="text-gray-400">|</span>
                <a href="/logout" class="text-primary text-decoration-underline">Logout</a>
            </div>
            <div class="admin-section-title">User Management</div>
            <div class="table-responsive mb-4">
                <table class="admin-table table table-bordered table-hover rounded-lg mb-8">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <!-- User rows will be rendered here by JS -->
                    </tbody>
                </table>
            </div>
            <div class="admin-section-title">Project Management</div>
            <div class="table-responsive">
                <table class="admin-table table table-bordered table-hover rounded-lg">
                    <thead>
                        <tr>
                            <th>Project</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="project-table-body">
                        <!-- Project rows will be rendered here by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Example: Render users and projects (replace with real data fetching)
    document.addEventListener('DOMContentLoaded', () => {
        // Dummy data for demonstration
        const users = [
            {id: 1, name: 'Admin User', email: 'admin@jira.com', role: 'admin'},
            {id: 2, name: 'Reporter User', email: 'reporter@jira.com', role: 'reporter'}
        ];
        const projects = [
            {id: 1, name: 'AI Chatbot Integration', desc: 'Integrate AI chatbot into the customer service portal using NLP.'},
            {id: 2, name: 'authentication problem', desc: 'please solve'}
        ];
        // Render users
        const userBody = document.getElementById('user-table-body');
        userBody.innerHTML = users.map(u => `
            <tr>
                <td>${u.id}</td>
                <td>${u.name}</td>
                <td>${u.email}</td>
                <td>${u.role}</td>
                <td><button class="btn btn-primary btn-sm">Edit</button></td>
            </tr>
        `).join('');
        // Render projects
        const projectBody = document.getElementById('project-table-body');
        projectBody.innerHTML = projects.map(p => `
            <tr>
                <td class="fw-semibold">${p.name}</td>
                <td>${p.desc}</td>
                <td><button class="btn btn-danger btn-sm">Delete</button></td>
            </tr>
        `).join('');
    });
    </script>
</body>
</html>
