<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Details - Jira Clone</title>
    <link rel="stylesheet" href="/static/css/board.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/issue.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Add Tailwind and Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="jira-bg">
    <div class="jira-layout">
      <aside class="jira-sidebar-fixed border-end border-2 border-blue-100">
        <div class="sidebar-content">
          <div class="jira-logo mb-8 flex items-center gap-2">
            <span class="text-2xl"></span>
            <span>JiraClone</span>
          </div>
          <nav class="sidebar-nav d-flex flex-column gap-2">
            <a href="/dashboard.html" class="sidebar-link rounded-pill px-3 py-2 text-gray-700 hover:bg-primary/10 hover:text-primary"><span>🏠</span> Dashboard</a>
            <a href="/board.html" class="sidebar-link rounded-pill px-3 py-2 text-gray-700 hover:bg-primary/10 hover:text-primary"><span>🗂️</span> Board</a>
            <a href="/search.html" class="sidebar-link rounded-pill px-3 py-2 text-gray-700 hover:bg-primary/10 hover:text-primary"><span>🔍</span> Search Issues</a>
            <a href="/messages.html" class="sidebar-link rounded-pill px-3 py-2 text-gray-700 hover:bg-primary/10 hover:text-primary"><span>💬</span> Messages</a>
            <a href="/admin.html" class="sidebar-link rounded-pill px-3 py-2 text-gray-700 hover:bg-primary/10 hover:text-primary"><span>⚙️</span> Admin</a>
          </nav>
          <div class="sidebar-spacer"></div>
          <div class="sidebar-profile">
            <div class="user-avatar-large">👤</div>
            <div class="user-name" id="userName"></div>
            <button class="logout-btn" onclick="logout()">Logout</button>
          </div>
        </div>
      </aside>
      <main class="jira-main-content">
        <div class="issue-main-modern">
          <!-- Issue Details Card -->
          <section class="issue-details-card">
            <h1 class="issue-title-main" id="issue-title">Issue Title</h1>
            <div class="issue-meta-modern">
              <span class="badge badge-type" id="issue-type">Bug</span>
              <span class="badge badge-status" id="issue-status">To Do</span>
              <span class="badge badge-priority" id="issue-priority">High</span>
            </div>
            <div class="issue-section-modern">
              <h2 class="section-label">Description</h2>
              <p class="section-value" id="issue-description">Issue description goes here.</p>
            </div>
            <div class="issue-section-modern">
              <div class="section-label">Assignee</div>
              <div class="section-value" id="issue-assignee-row">
                <span id="issue-assignee">Unassigned</span>
              </div>
            </div>
            <div class="issue-section-modern">
              <div class="section-label">Dates</div>
              <div class="section-value" id="issue-dates">Created: ... | Due: ...</div>
            </div>
            <div id="issue-edit-actions">
              <button class="btn-primary full-width" id="editIssueBtn">Edit</button>
            </div>
          </section>
          <!-- Sidebar -->
          <aside class="issue-sidebar-modern">
            <!-- Comments -->
            <section class="sidebar-card">
              <h3 class="sidebar-title">Comments</h3>
              <div id="comments-list" class="comments-list-modern"></div>
              <form id="addCommentForm" class="comment-form-modern">
                <textarea id="commentContent" class="input-modern" placeholder="Add a comment..." required></textarea>
                <button type="submit" class="btn-primary">Add Comment</button>
              </form>
            </section>
            <!-- Attachments -->
            <section class="sidebar-card">
              <h3 class="sidebar-title">Attachments</h3>
              <ul id="attachments-list" class="attachments-list-modern"></ul>
              <form id="uploadAttachmentForm" enctype="multipart/form-data" class="attachment-form-modern">
                <input type="file" id="attachmentFile" name="file" class="input-modern">
                <button type="submit" class="btn-secondary">Upload</button>
              </form>
            </section>
            <!-- Activity -->
            <section class="sidebar-card">
              <h3 class="sidebar-title">Activity History</h3>
              <div id="activity-list" class="activity-list-modern"></div>
            </section>
          </aside>
        </div>
      </main>
    </div>
    <script src="/static/js/issue.js"></script>
</body>
</html>
