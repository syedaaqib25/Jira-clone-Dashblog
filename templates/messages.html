<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | JiraClone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/messages.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f6f7fb; }
        .sidebar-link.active { background: #e5edfa; color: #2563eb; }
        .sidebar-link { transition: background 0.2s, color 0.2s; }
        .unread-dot { width: 10px; height: 10px; background: #ef4444; border-radius: 50%; display: inline-block; margin-left: 6px; }
        .modal-bg { background: rgba(0,0,0,0.3); }
    </style>
</head>
<body class="min-h-screen flex bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md flex flex-col justify-between min-h-screen fixed left-0 top-0 z-20">
        <div>
            <div class="px-6 py-6 flex items-center text-xl font-bold text-blue-700">
                <span class="mr-2"></span> JiraClone
            </div>
            <nav class="flex flex-col gap-1 mt-2">
                <a href="/dashboard" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 text-base font-medium"><span class="mr-3">🏠</span> Dashboard</a>
                <a href="/board" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 text-base font-medium"><span class="mr-3">📁</span> Board</a>
                <a href="/messages.html" class="sidebar-link active flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 text-base font-medium">
                    <span class="mr-3">💬</span> Messages <span id="unread-badge" class="ml-2"></span>
                </a>
                <a href="/search" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 text-base font-medium"><span class="mr-3">🔍</span> Search Issues</a>
                <a href="/admin" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 text-base font-medium"><span class="mr-3">⚙</span> Admin</a>
            </nav>
        </div>
        <div class="px-6 py-4 border-t flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 text-lg font-bold"> <span>👤</span> </div>
            <div>
                <div class="font-semibold text-gray-800" id="sidebar-username">User</div>
                <a href="/logout" class="text-blue-600 text-sm hover:underline">Logout</a>
            </div>
        </div>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 ml-64 flex flex-col items-center justify-center py-12 px-4">
        <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-1">Messages</h1>
            <p class="text-gray-500 mb-6">Communicate with your team and ask questions</p>
            <div class="flex justify-center mb-6">
                <button id="composeBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg px-8 py-2 transition-all text-base shadow-sm focus:outline-none">+ Compose</button>
            </div>
            <div class="flex border-b mb-4">
                <button id="inboxTab" class="flex-1 py-2 text-center font-semibold text-blue-700 border-b-2 border-blue-600 focus:outline-none transition-all" aria-selected="true">Inbox <span id="inbox-count" class="text-xs text-gray-400"></span></button>
                <button id="sentTab" class="flex-1 py-2 text-center font-semibold text-gray-500 border-b-2 border-transparent hover:text-blue-700 focus:outline-none transition-all">Sent <span id="sent-count" class="text-xs text-gray-400"></span></button>
            </div>
            <div id="messages-list" class="min-h-[180px]">
                <!-- Messages will be rendered here -->
                <div id="loading-msg" class="text-center text-gray-400 py-8">Loading...</div>
            </div>
        </div>
    </main>
    <!-- Compose Modal -->
    <div id="composeModal" class="fixed inset-0 z-30 hidden items-center justify-center modal-bg">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-8 relative">
            <button id="closeCompose" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-2xl">&times;</button>
            <h2 class="text-2xl font-bold mb-4">New Message</h2>
            <form id="composeForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">To</label>
                    <select id="toUser" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" required></select>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Subject</label>
                    <input type="text" id="subject" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" required />
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Body</label>
                    <textarea id="body" rows="5" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" required></textarea>
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" id="cancelCompose" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold rounded-lg px-6 py-2 transition-all">Cancel</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg px-6 py-2 transition-all">Send</button>
                </div>
                <div id="compose-error" class="text-red-500 text-sm mt-2 hidden"></div>
            </form>
        </div>
    </div>
    <script src="/static/js/messages.js"></script>
</body>
</html>
