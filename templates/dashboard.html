<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | JiraClone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f6f7fb; }
        .sidebar-link.active { background: #e5edfa; color: #2563eb; }
        .sidebar-link { transition: background 0.2s, color 0.2s; }
        @media (max-width: 900px) {
            .ml-64 { margin-left: 0 !important; }
            aside { display: none; }
        }
    </style>
</head>
<body class="min-h-screen flex bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md flex flex-col justify-between min-h-screen fixed left-0 top-0 z-20 border-end border-2 border-blue-100">
        <div>
            <div class="px-6 py-6 flex items-center text-xl font-bold text-primary">
                <span class="mr-2"></span> JiraClone
            </div>
            <nav class="flex flex-col gap-1 mt-2">
                <a href="/dashboard" class="sidebar-link active flex items-center px-6 py-3 text-gray-700 hover:bg-primary/10 hover:text-primary text-base font-medium rounded-pill"><span class="mr-3">🏠</span> Dashboard</a>
                <a href="/board.html?project=1" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-primary/10 hover:text-primary text-base font-medium rounded-pill"><span class="mr-3">📁</span> Board</a>
                <a href="/search" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-primary/10 hover:text-primary text-base font-medium rounded-pill"><span class="mr-3">🔍</span> Search Issues</a>
                <a href="/messages.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-primary/10 hover:text-primary text-base font-medium rounded-pill"><span class="mr-3">💬</span> Messages</a>
                <a href="/admin.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-primary/10 hover:text-primary text-base font-medium rounded-pill"><span class="mr-3">⚙</span> Admin</a>
            </nav>
        </div>
        <div class="px-6 py-4 border-t flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary text-lg font-bold border border-primary"> <span>👤</span> </div>
            <div>
                <div class="font-semibold text-gray-800" id="sidebar-username">User</div>
                <a href="/logout" class="text-primary text-sm hover:underline">Logout</a>
            </div>
        </div>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 ml-64 flex flex-col items-center justify-center py-12 px-4">
        <div class="w-full max-w-3xl mx-auto bg-white rounded-3xl shadow-lg p-8 border border-blue-100">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome to <span class="text-primary">JiraClone</span> Dashboard</h1>
            <p class="text-gray-500 mb-6">Your project overview, stats, and quick links will appear here.</p>
            <div class="row row-cols-1 row-cols-md-2 g-4 mb-8">
                <div class="col">
                    <div class="card border-0 shadow-sm bg-blue-50 rounded-3xl text-center h-100">
                        <div class="card-body">
                            <div class="text-2xl font-bold text-primary mb-2">Projects</div>
                            <div class="display-4 font-extrabold text-blue-900">--</div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-0 shadow-sm bg-green-50 rounded-3xl text-center h-100">
                        <div class="card-body">
                            <div class="text-2xl font-bold text-success mb-2">Open Issues</div>
                            <div class="display-4 font-extrabold text-green-900">--</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Project List Section -->
            <div>
                <h2 class="text-xl font-bold text-gray-800 mb-4">Your Projects</h2>
                <ul id="project-list" class="list-unstyled space-y-3">
                    <!-- Project links will be rendered here -->
                </ul>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Optionally, set username in sidebar
    fetch('/api/me', { headers: { 'Authorization': 'Bearer ' + (localStorage.getItem('token') || '') } })
        .then(r => r.json())
        .then(u => {
            document.getElementById('sidebar-username').textContent = u.name || 'User';
        });
    // Dummy project data for demonstration
    const projects = [
        { id: 1, name: 'AI Chatbot Integration' },
        { id: 2, name: 'authentication problem' }
    ];
    const projectList = document.getElementById('project-list');
    projectList.innerHTML = projects.map(p => `
        <li>
            <a href="/board.html?project=${p.id}" class="d-block bg-blue-50 hover:bg-blue-100 rounded-pill px-5 py-3 font-semibold text-primary shadow-sm transition-all border border-primary-subtle mb-2">${p.name}</a>
        </li>
    `).join('');
    </script>
</body>
</html>
