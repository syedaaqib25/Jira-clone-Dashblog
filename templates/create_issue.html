<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Issue - Jira Clone</title>
    <link rel="stylesheet" href="/static/css/board.css">
    <!-- Add Tailwind and Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="container py-4">
        <h1 class="fs-2 fw-bold mb-3">Create Issue</h1>
        <nav class="mb-4">
            <a href="/dashboard.html" class="btn btn-link">Dashboard</a>
            <a href="/board.html" class="btn btn-link">Board</a>
            <a href="/index.html" id="logoutBtn" class="btn btn-link">Logout</a>
        </nav>
    </header>
    <main class="container">
        <form id="createIssueForm" enctype="multipart/form-data" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="title" class="form-label fw-semibold">Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label fw-semibold">Description</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label fw-semibold">Type</label>
                <select id="type" name="type" class="form-select" required>
                    <option value="Task">Task</option>
                    <option value="Bug">Bug</option>
                    <option value="Story">Story</option>
                    <option value="Epic">Epic</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label fw-semibold">Priority</label>
                <select id="priority" name="priority" class="form-select" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="assignee" class="form-label fw-semibold">Assignee</label>
                <select id="assignee" name="assignee" class="form-select"></select>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label fw-semibold">Due Date</label>
                <input type="date" id="due_date" name="due_date" class="form-control">
            </div>
            <div class="mb-3">
                <label for="labels" class="form-label fw-semibold">Labels</label>
                <input type="text" id="labels" name="labels" class="form-control" placeholder="Comma-separated labels">
            </div>
            <div class="mb-3">
                <label for="component" class="form-label fw-semibold">Component</label>
                <select id="component" name="component" class="form-select"></select>
            </div>
            <div class="mb-3">
                <label for="attachment" class="form-label fw-semibold">Attachment</label>
                <input type="file" id="attachment" name="attachment" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary fw-semibold">Create Issue</button>
        </form>
    </main>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/create_issue.js"></script>
</body>
</html>
